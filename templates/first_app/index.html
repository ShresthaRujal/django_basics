<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "first_app/css/mycss.css" %}"
  </head>
  <body>
      <h1>Hello World! This is {{my_name}}</h1>
      <h2>Here are yours access records</h2>
      <div>
        {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
        <p>No access records found!</p>
        {% endif %}
      </div>
      <img src="{% static "first_app/images/puppy.jpg"%}"
  </body>
</html>
